            $.get("/idRequest", function (data) {
                let requestData = JSON.parse(data);

            console.log(myID)

            var testArray = [{
                id: "1520f379-a1b4-4ded-ba85-3b6f38d00fe4",
                name: "player -1",
                score: 99999,
                answer: [

                ]
            }]

            for (var q = 0; q < 30; q++) {
                testArray.push(
                    {
                        id: "1520f379-a1b4-4ded-ba85ZZZZZZZZZZZ",
                        name: "player " + q,
                        score: Math.floor(q * Math.random() * 1000),
                        answer: [

                        ]
                    }
                )
            }

            console.log(testArray);

            // puts top score
            testArray.sort(function (a, b) {
                return b['score'] - a['score'];
            });

            for (var i = 0; i < testArray.length; i++) {
                $(".player-score-cards").append(
                    `
                        <div class="card bg-light my-2">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h3 class="text-left">
                                    `
                    + testArray[i]['name'] +
                    `
                                    </h3>
                             
                                    <h3 class="text-right"> `
                    + testArray[i]['score'] +
                    `
                                    </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                `
                );

            }
        });
